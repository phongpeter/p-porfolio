<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Match Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Emoji Match</h1>
    <p id="score">Score: <span id="score-value">0</span></p>
    <p id="timer">Time: <span id="time-remaining"></span></p>
    <div id="game-board">
        <!-- The game cards will be dynamically generated here -->
    </div>
    <ul class="customize-difficulty">
        <li><input type="radio" name="difficulty" id="d1" value="d1"><label for="d1">EASY</label></li>
        <li><input type="radio" name="difficulty" id="d2" value="d2" checked><label for="d2">MEDIUM</label></li>
        <li><input type="radio" name="difficulty" id="d3" value="d3"><label for="d3">HARD</label></li>
    </ul>
    <button id="start-btn">Start Game</button>

    <script src="script.js"></script>
</body>

</html>
